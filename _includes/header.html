    <!-- Header -->
    <header>
        <div class="layer">
            <div class="intro container">
                <div class="intro-logo container"><img src="{{ site.baseurl }}/img/VespaIcon.png" class="img-responsive center-block"/></div>
                <div class="intro-lead-in">Big data. Real time.</div>
                <div class="intro-long">The open big data serving engine: Store, search, rank and organize big data at user serving time.</div>
                <a href="http://docs.vespa.ai/documentation/vespa-quick-start.html" class="btn btn-xl intro-button">Get Started Now</a>
                <div class="intro-featured-articles">In the news:</div>
                <div class="intro-featured-logos">
                    {% for article in site.data.featuredlinks.articles %}
                        <a href="{{ article.link }}"><img class="featuredlogo" src="{{ site.baseurl }}/img/logos/{{ article.logo }}" width="90px" alt="{{ article.name }}"/></a>
                    {% endfor %}
                </div>
                <div class="intro-down-arrow"><a href="#features"><img src="{{ site.baseurl }}/img/down-arrow.svg" height="36" width="36" /></a></div>
            </div>
        </div>
    </header>
